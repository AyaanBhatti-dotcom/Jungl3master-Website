<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Blog - Jungl3master</title>

<style>
:root {
  --bg: #1a1a1a;
  --card-bg: #2c2c2c;
  --accent: #00a0ff;
  --text: #e0e0e0;
}
* { box-sizing: border-box; }
body {
  margin: 0;
  font-family: 'Courier New', monospace;
  background: var(--bg);
  color: var(--text);
  padding: 20px;
}
h1 {
  font-size: 2rem;
  margin-bottom: 1rem;
  color: var(--accent);
}
.card-list {
  display: flex;
  flex-direction: column;
  gap: 1rem;
}
.card {
  background: var(--card-bg);
  border: 2px solid var(--accent);
  padding: 1rem;
  text-decoration: none;
  color: var(--text);
  display: block;
  transition: transform 0.2s, box-shadow 0.2s;
}
.card:hover {
  transform: translateY(-4px);
  box-shadow: 0 0 10px var(--accent);
}
.card h2 {
  margin: 0 0 0.5rem 0;
  color: var(--accent);
}
.card p {
  margin: 0;
  font-size: 0.9rem;
  color: var(--text);
}
nav a {
  color: var(--accent);
  text-decoration: none;
  font-size: 0.9rem;
}
nav a:hover {
  text-decoration: underline;
}
footer {
  margin-top: 2rem;
  font-size: 0.8rem;
  text-align: center;
  color: var(--text);
}
</style>
</head>
<body>
<nav><a href="index.html">Back to Home</a></nav>

<div class="card-list">
  <a href="blog1.html" class="card">
    <h2>Blog Entry #1</h2>
    <p>Hello users. I started this as a fun project back in August... (read more)</p>
  </a>
</div>
<footer>&copy; <span id="year"></span> Jungl3master</footer>
<script>
document.getElementById('year').textContent = new Date().getFullYear();
</script>
</body>
</html>
