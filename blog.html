<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Blog - Jungl3master</title>
<meta name="description" content="Jungl3master's blog posts">
<link rel="icon" type="image/png" href="favicon.png">
<style>
:root {
    --neon-green:#39ff14;
    --hot-pink:#ff2bd6;
    --deep-black:#050505;
}
* { box-sizing: border-box; }
body {
    margin: 0;
    font-family: 'Courier New', monospace;
    background: radial-gradient(circle at center, #050505 0%, #0a0a0a 100%);
    color: var(--neon-green);
}
.frame {
    max-width: 900px;
    margin: 0 auto;
    padding: 20px;
    border: 2px solid var(--hot-pink);
    background: linear-gradient(45deg, rgba(57,255,20,0.1) 0%, rgba(255,43,214,0.1) 100%);
    box-shadow: 0 0 15px var(--hot-pink);
}
header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 1rem;
}
header h1 {
    font-size: 2rem;
    color: var(--neon-green);
    margin: 0;
}
.back-link {
    display: inline-block;
    padding: 8px 16px;
    background: var(--hot-pink);
    color: var(--deep-black);
    text-decoration: none;
    border-radius: 4px;
    font-size: 0.9rem;
}
.back-link:hover {
    opacity: 0.8;
}
article {
    border: 1px solid var(--hot-pink);
    padding: 10px;
    margin-bottom: 20px;
}
article h2 {
    color: var(--hot-pink);
    margin-top: 0;
}
footer {
    text-align: center;
    margin-top: 2rem;
    font-size: 0.8rem;
    color: var(--hot-pink);
}
</style>
</head>
<body>
<div class="frame">
<header>
    <h1>Blog</h1>
    <a href="index.html" class="back-link">&larr; Back to Home</a>
</header>
<section id="posts">
    <!-- Example Blog Post -->
    <article>
        <h2>Welcome to my Blog</h2>
        <p>Coming soon... stay tuned for updates.</p>
    </article>
</section>
<footer>
    <p>&copy; <span id="year"></span> Jungl3master</p>
</footer>
</div>
<script>
// Set current year
document.getElementById('year').textContent = new Date().getFullYear();
</script>
</body>
</html>
