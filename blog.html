<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Blog - Jungl3master</title>
<style>
:root {
    --neon-green: #39ff14;
    --hot-pink: #ff2bd6;
    --deep-black: #050505;
    --bg-gradient: radial-gradient(circle at center, #0a0a0a, #000000);
}
body {
    margin: 0;
    font-family: 'Courier New', monospace;
    background: var(--bg-gradient);
    color: var(--neon-green);
}
.frame {
    max-width: 800px;
    margin: 0 auto;
    padding: 2rem;
}
nav a {
    color: var(--hot-pink);
    text-decoration: none;
    margin-right: 1rem;
}
h1 {
    font-size: 2rem;
    margin-bottom: 2rem;
}
.blog-cards {
    display: flex;
    gap: 1rem;
    flex-wrap: wrap;
}
.blog-card {
    background: transparent;
    border: 2px solid var(--hot-pink);
    width: 150px;
    height: 150px;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: transform 0.3s, box-shadow 0.3s;
}
.blog-card a {
    color: var(--hot-pink);
    text-decoration: none;
    font-size: 1rem;
    text-align: center;
}
.blog-card:hover {
    transform: scale(1.05);
    box-shadow: 0 0 15px var(--hot-pink);
}
footer {
    margin-top: 2rem;
    text-align: center;
    font-size: 0.8rem;
    color: var(--hot-pink);
}
</style>
</head>
<body>
<div class="frame">
<nav>
<a href="index.html">Home</a>
</nav>
<h1>Blog</h1>
<div class="blog-cards">
<div class="blog-card"><a href="blog1.html">Blog Entry #1</a></div>
</div>
<footer>&copy; <span id="year"></span> Jungl3master</footer>
</div>
<script>
document.getElementById('year').textContent = new Date().getFullYear();
</script>
</body>
</html>
