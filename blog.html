<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Blog - Jungl3master</title>
<meta name="description" content="Jungl3master's blog posts">
<link rel="icon" type="image/png" href="favicon.png">
<style>
:root {
  --bg: #f0f0f0;
  --tile-bg: #ffffff;
  --tile-border: #cccccc;
  --tile-shadow: rgba(0,0,0,0.1);
  --accent: #00a1e9;
  --text: #333333;
}

body {
  background: var(--bg);
  margin: 0;
  font-family: Arial, sans-serif;
  color: var(--text);
}

header {
  padding: 20px;
  text-align: center;
}

h1 {
  margin: 0;
  font-size: 2rem;
}

nav {
  margin-bottom: 20px;
  text-align: center;
}

nav a {
  color: var(--accent);
  text-decoration: none;
  margin: 0 10px;
}

#tiles {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 20px;
  padding: 20px;
}

.tile {
  background: var(--tile-bg);
  border: 2px solid var(--tile-border);
  border-radius: 12px;
  box-shadow: 0 4px 6px var(--tile-shadow);
  text-align: center;
  padding: 20px;
  transition: transform 0.2s ease, box-shadow 0.2s ease, border-color 0.2s ease;
}

.tile:hover {
  transform: scale(1.05);
  border-color: var(--accent);
  box-shadow: 0 6px 12px var(--tile-shadow);
}

.tile a {
  display: block;
  color: var(--text);
  text-decoration: none;
  font-weight: bold;
  font-size: 1.1rem;
}

footer {
  text-align: center;
  padding: 10px 0;
  font-size: 0.8rem;
}
</style>
</head>
<body>
<nav>
  <a href="index.html">Home</a>
</nav>
<header>
  <h1>Blog</h1>
</header>
<main id="tiles">
  <div class="tile">
    <a href="blog1.html">Blog Entry #1</a>
  </div>
</main>
<footer>
  &copy; <span id="year"></span> Jungl3master
</footer>
<script>
document.getElementById('year').textContent = new Date().getFullYear();
</script>
</body>
</html>
