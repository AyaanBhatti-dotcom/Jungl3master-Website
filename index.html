<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Welcome to the Jungl3</title>
<meta name="description" content="Hacker homepage with neon green and pink 90s vibes with beats.">
<link rel="icon" type="image/png" href="favicon.png">
<style>
:root {
  --neon-green:#39ff14;
  --hot-pink:#ff2bd6;
  --deep-black:#050505;
  --grid-color: rgba(255,255,255,0.05);
}
* { box-sizing:border-box; }
body {
  margin:0;
  font-family:'Courier New', monospace;
  background: radial-gradient(circle at center, #050505 0%, #0a0a0a 100%);
  color: var(--neon-green);
}
.frame {
  max-width:900px;
  margin:0 auto;
  padding:20px;
  border: 2px solid var(--hot-pink);
  background: linear-gradient(45deg, rgba(57,255,20,0.1) 0%, rgba(255,43,214,0.1) 100%);
  box-shadow: 0 0 15px var(--hot-pink);
}
header {
  display:flex;
  justify-content: space-between;
  align-items:center;
  margin-bottom:1rem;
}
header h1 {
  font-size:2rem;
  color: var(--neon-green);
  margin:0;
}
header span {
  font-size:0.9rem;
  color: var(--hot-pink);
}
marquee {
  color: var(--hot-pink);
  font-weight:bold;
  margin-bottom:1rem;
}
section {
  margin-bottom:2rem;
}
h2 {
  color: var(--hot-pink);
}
footer {
  text-align:center;
  margin-top:2rem;
  font-size:0.8rem;
  color: var(--hot-pink);
}
.spark {
  position: fixed;
  width:4px;
  height:4px;
  border-radius:50%;
  background: var(--hot-pink);
}
</style>
</head>
<body>
<div class="frame">
<header>
  <h1>Welcome to the Jungl3</h1>
  <span id="visits"></span>
</header>
<marquee>Welcome Neo...</marquee>
<section id="intro">
  <p>Hello script kiddies... my name is Jungl3master... Welcome to my lair</p>
</section>
<section id="playlist">
  <h2>My Spotify Playlist</h2>
  <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/6PDSZrSxBZEa2jawt86kHj" width="100%" height="380" frameborder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"></iframe>
</section>
<section id="blog">
  <!-- Blog posts will go here -->
</section>
<footer>
  <p>&copy; <span id="year"></span> Jungl3master</p>
  <p>You are visitor #<span id="counter"></span></p>
</footer>
</div>
<script>
// Fake hit counter using localStorage (period-correct vibes, modern trick)
(function() {
  const key = 'y2k_hits';
  let n = parseInt(localStorage.getItem(key) || '0', 10) + 1;
  localStorage.setItem(key, String(n));
  const padded = String(n).padStart(5, '0');
  document.getElementById('counter').textContent = padded;
  document.getElementById('visits').textContent = padded;
})();
// Year
document.getElementById('year').textContent = new Date().getFullYear();
// Tiny cursor sparkles
const sparks = [];
window.addEventListener('mousemove', e => {
  const s = document.createElement('div');
  s.className = 'spark';
  s.style.left = (e.clientX + (Math.random() * 6 - 3)) + 'px';
  s.style.top = (e.clientY + (Math.random() * 6 - 3)) + 'px';
  document.body.appendChild(s);
  sparks.push(s);
  setTimeout(() => {
    s.style.transition = 'all .6s ease-out';
    s.style.transform = 'translateY(10px) scale(0)';
    setTimeout(() => {
      s.remove();
    }, 650);
  });
});
</script>
</body>
</html>
